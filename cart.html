<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOOD MAKET - Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 0;
      color: #333;
      padding-top: 80px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .menu li a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      position: relative;
      padding-bottom: 5px;
    }
    .menu li a.active,
    .menu li a:hover {
      color: #333;
    }
    .menu li a.active::after,
    .menu li a:hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #000;
    }
    .icons {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }
    .icons a {
      color: #000;
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 50%;
    }
    .cart-container {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(123,47,242,0.10);
      padding: 40px 32px 32px 32px;
    }
    .cart-title {
      font-size: 2em;
      font-weight: 700;
      color: #7b2ff2;
      margin-bottom: 24px;
      text-align: center;
    }
    .cart-empty {
      text-align: center;
      color: #888;
      font-size: 1.1em;
      margin: 32px 0;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
    }
    .cart-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-list img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 18px;
      box-shadow: 0 2px 8px #e3d095;
    }
    .cart-item-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .cart-item-title {
      font-weight: 600;
      color: #333;
    }
    .cart-item-price {
      color: #7b2ff2;
      font-weight: 500;
      margin-left: 12px;
    }
    .btn-primary {
      display: inline-block;
      padding: 12px 28px;
      border: none;
      color: #fff;
      background: linear-gradient(90deg, #7b2ff2 0%, #e3d095 100%);
      text-decoration: none;
      font-weight: 600;
      border-radius: 24px;
      font-size: 1.08em;
      box-shadow: 0 2px 12px rgba(123,47,242,0.10);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      margin-top: 12px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #e3d095 0%, #7b2ff2 100%);
      color: #fff;
      box-shadow: 0 4px 24px #7b2ff2;
      transform: scale(1.07);
    }
    .btn-primary:active, .btn-primary:focus {
      background: linear-gradient(90deg, #7b2ff2 0%, #e3d095 100%);
      color: #fff;
      box-shadow: 0 2px 8px #e3d095;
      transform: scale(0.97);
      outline: none;
    }
    .cart-total {
      text-align: right;
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MOOD MAKET</div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
      <div class="icons">
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="cart.html" class="cart"><i class="fa fa-shopping-cart"></i><span class="cart-count">0</span></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="cart-container">
      <div class="cart-title"><i class="fa fa-shopping-cart"></i> ตะกร้าสินค้า</div>
      <ul class="cart-list">
        <!-- ตัวอย่างสินค้าในตะกร้า -->
        <li>
          <div class="cart-item-info">
            <img src="./img/1.jpg" alt="แจกันดอกไม้">
            <span class="cart-item-title">แจกันดอกไม้เซรามิก</span>
            <span class="cart-item-price">฿199</span>
          </div>
          <button class="btn-primary">ลบ</button>
        </li>
        <li>
          <div class="cart-item-info">
            <img src="./img/5.jpg" alt="เทียนหอมอโรม่า">
            <span class="cart-item-title">เทียนหอมอโรม่า</span>
            <span class="cart-item-price">฿129</span>
          </div>
          <button class="btn-primary">ลบ</button>
        </li>
      </ul>
      <div class="cart-total">รวมทั้งหมด: ฿328</div>
      <button class="btn-primary" style="width:100%;margin-top:24px;">สั่งซื้อสินค้า</button>
      <div class="cart-empty" style="display:none;">ยังไม่มีสินค้าในตะกร้า</div>
    </div>
  </main>
  <footer style="background:#f5f5fa;padding:36px 0 18px 0;margin-top:48px;box-shadow:0 -2px 12px rgba(123,47,242,0.07);">
    <div style="max-width:1200px;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:24px;">
      <div style="font-size:1.3em;font-weight:700;color:#7b2ff2;letter-spacing:1px;">MOOD MAKET</div>
      <div style="color:#333;font-size:1em;">
        <span style="margin-right:18px;"><i class="fa fa-map-marker-alt" style="color:#7b2ff2;margin-right:6px;"></i>กรุงเทพฯ, ประเทศไทย</span>
        <span style="margin-right:18px;"><i class="fa fa-envelope" style="color:#7b2ff2;margin-right:6px;"></i>info@moodmaket.com</span>
        <span><i class="fa fa-phone" style="color:#7b2ff2;margin-right:6px;"></i>099-999-9999</span>
      </div>
    </div>
    <div style="text-align:center;color:#888;font-size:0.98em;margin-top:18px;">
      &copy; 2025 MOOD MAKET. All rights reserved.
    </div>
  </footer>
</body>
</html>
