<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Mood Maket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #E3D095 0%, #7965C1 100%);
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0E2148;
      padding: 18px 48px;
      color: #fff;
      box-shadow: 0 2px 12px rgba(14,33,72,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: bold;
      font-size: 2.2em;
      letter-spacing: 2px;
      text-shadow: 1px 2px 8px rgba(72,58,160,0.13);
      color: #E3D095;
      margin-left: 40px;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .menu li {
      display: inline;
    }
    .menu a {
      color: #E3D095;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .menu a:hover {
      background: #483AA0;
      color: #fff;
    }
    .hero {
      width: 100%;
      min-height: 340px;
      background: linear-gradient(120deg, #7965C1 0%, #E3D095 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 20px 32px 20px;
      box-sizing: border-box;
    }
    .hero-img {
      width: 260px;
      max-width: 90vw;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(72,58,160,0.18);
      margin-bottom: 24px;
      border: 4px solid #E3D095;
    }
    .hero-title {
      color: #0E2148;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }
    .hero-desc {
      color: #483AA0;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 0;
    }
    .section {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(72,58,160,0.10);
      padding: 40px 30px 32px 30px;
    }
    .section h2 {
      color: #483AA0;
      margin-bottom: 18px;
      font-size: 1.6em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .product-card {
      background: #E3D095;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(72,58,160,0.08);
      padding: 18px 16px 14px 16px;
      width: 220px;
      text-align: center;
      transition: transform 0.15s;
      border: 2px solid #7965C1;
    }
    .product-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(72,58,160,0.13);
      background: #fffbe6;
    }
    .product-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      border: 2px solid #7965C1;
    }
    .product-title {
      font-weight: bold;
      color: #483AA0;
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .product-desc {
      color: #0E2148;
      font-size: 0.98em;
      margin-bottom: 0;
    }
    .contact {
      font-size: 1.08em;
      color: #483AA0;
      margin-top: 18px;
    }
    footer {
      background: #0E2148;
      color: #E3D095;
      text-align: center;
      padding: 18px 10px 12px 10px;
      font-size: 1em;
      letter-spacing: 1px;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
    }
    @media (max-width: 900px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .section {
        padding: 28px 8vw 18px 8vw;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="Products.html">สินค้า</a></li>
      <li><a href="article.html">บทความ</a></li>
      <li><a href="contack.html">ช่องทางติดต่อ</a></li>
      <li><a href="About.html">เกี่ยวกับ</a></li>
    </ul>
    <div class="logo">Mood Maket</div>
  </nav>
  <section class="hero">
    <img class="hero-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80" alt="Mood Maket">
    <div class="hero-title">Mood Maket</div>
    <div class="hero-desc">ร้านไลฟ์สไตล์และของขวัญสุดชิค<br>สร้างแรงบันดาลใจและความสุขในทุกวัน</div>
    <a href="contack.html" class="cta-btn">ชมสินค้า</a>
  </section>
  <footer>
    &copy; 2025 Mood Maket. All rights reserved.
  </footer>
 </body>
</html>
